<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoV Rune Mark Form Generator</title>
    <link rel="stylesheet" type="text/css" href="rm_form.css">
</head>

<header>
    <h1>Fields of Valhalla Rune Mark Form Creator</h1>
    <h2>Created by FergyDraws</h2>
</header>

<body>
    <form>
        <h3>Rukaan Visibility</h3>
        <input type="checkbox" id="headshot" name="headshot" value="headshot">
        <label for="headshot"> Headshot</label><br>
        <input type="checkbox" id="halfbody" name="halfbody" value="halfbody">
        <label for="halfbody"> Halfbody</label><br>
        <input type="checkbox" id="fullbody" name="fullbody" value="fullbody">
        <label for="fullbody"> Fullbody</label><br>

        <h3>Coloring/Shading</h3>
        <input type="checkbox" id="colored" name="colored" value="colored">
        <label for="colored"> Colored</label><br>
        <input type="checkbox" id="shaded" name="shaded" value="shaded">
        <label for="shaded"> Shaded</label><br>

        <h3>Background</h3>
        <input type="checkbox" id="simplebackground" name="simplebackground" value="simplebackground">
        <label for="simplebackground"> Simple Background</label><br>
        <input type="checkbox" id="complexbackground" name="complexbackground" value="complexbackground">
        <label for="complexbackground"> Complex Background</label><br>

        <h3>Handler Depicted</h3>
        <input type="checkbox" id="partialbodyhandler" name="partialbodyhandler" value="partialbodyhandler">
        <label for="partialbodyhandler"> Partialbody Handler</label><br>
        <input type="checkbox" id="fullbodyhandler" name="fullbodyhandler" value="fullbodyhandler">
        <label for="fullbodyhandler"> Fullbody Handler</label><br>
    </form>
</body>

</html>
